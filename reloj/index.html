<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Este es mi relojito</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.5/rxjs.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="clock.css">
  <!-- <link rel="stylesheet" href="example.css"> -->

<body>


  <div id="app">
    <div class="clock-container">

      <div class="clock clock-h">

        <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>

        <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>


      </div>

      <div class="colon">:</div>

      <div class="clock clock-m">

        <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>

        <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>


      </div>

      <div class="colon">:</div>

      <div class="clock clock-s">

        <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>

        <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
          <!-- before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">0</div>
            <div class="card-face card-face-back">1</div>
          </div>
          <!-- after -->
        </div>


      </div>
    </div> 
  </div>
